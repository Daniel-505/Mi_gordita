<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Publicar Fotos y Mensajes</title>
<link rel="stylesheet" href="style.css">
<style>
    /* Estilos para el botón de borrar */
    .delete-button {
        float: right;
        margin-top: -33px; /* Ajuste para mover el botón un poco más arriba */
        margin-left: 10px; /* Espacio entre el mensaje y el botón de borrar */
        padding: 8px 16px;
        border: 1px solid #f00;
        background-color: #f00;
        color: #fff;
        border-radius: 4px;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Publicar Fotos y Mensajes</h2>
    <form id="postForm" enctype="multipart/form-data" action="upload.php" method="post">
        <div>
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="4" cols="50"></textarea>
        </div>
        <div>
            <input type="file" id="photo" name="photo" accept="image/*">
            <label for="photo">Elegir Archivo</label>
        </div>
        <button type="submit">Publicar</button>
    </form>
    <div id="posts"></div>
</div>

<script>
    // Cuando la página se cargue completamente
    document.addEventListener("DOMContentLoaded", function() {
        // Verificar si hay mensajes almacenados en el Local Storage
        var storedPosts = localStorage.getItem("posts");
        
        // Si hay mensajes almacenados, mostrarlos en la página
        if (storedPosts) {
            document.getElementById("posts").innerHTML = storedPosts;
        }
    });

    // Función para borrar un mensaje
    function deletePost(postDiv) {
        postDiv.remove(); // Eliminar el mensaje de la interfaz de usuario
        // Aquí puedes agregar el código para eliminar el mensaje de la base de datos
        // Por ahora, simplemente lo eliminaremos del Local Storage
        localStorage.setItem("posts", document.getElementById("posts").innerHTML);
    }

    // Cuando se envíe el formulario
    document.getElementById("postForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Evitar que el formulario se envíe de manera predeterminada

        // Obtener el mensaje y la foto del formulario
        var message = document.getElementById("message").value;
        var photo = document.getElementById("photo").files[0];

        // Crear un elemento div para mostrar el mensaje
        var postDiv = document.createElement("div");

        // Si hay un mensaje, agregarlo al div
        if (message.trim() !== "") {
            postDiv.innerHTML = "<p>" + message + "</p>";
            // Agregar el botón de borrar con la clase delete-button
            postDiv.innerHTML += '<button class="delete-button" onclick="deletePost(this.parentElement)">Borrar</button>';
        }

        // Si hay una foto, crear un elemento de imagen y agregarlo al div
        if (photo) {
            var img = document.createElement("img");
            img.src = URL.createObjectURL(photo);
            img.style.maxWidth = "100%";
            postDiv.appendChild(img);
        }

        // Agregar el div al contenedor de publicaciones
        document.getElementById("posts").appendChild(postDiv);

        // Almacenar las publicaciones en el Local Storage
        localStorage.setItem("posts", document.getElementById("posts").innerHTML);

        // Limpiar el formulario
        document.getElementById("postForm").reset();
    });
</script>
</body>
</html>
